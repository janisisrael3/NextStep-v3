<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Rejoindre l'Élite NextStep</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="signup-page">
    <div class="signup-overlay"></div>
    
    <div class="signup-box">
        <img src="images/logo.png" alt="Logo" style="height: 60px; margin-bottom: 20px;">
        <h3>Créez votre accès privilégié</h3>
        <p style="margin-bottom: 30px; opacity: 0.8;">Rejoignez la communauté fondée par<br><strong>SAHOUEGNON Israel Jules-Christ</strong></p>
        
        <form id="signupForm">
            <div class="form-group">
                <input type="text" placeholder="Votre Nom Complet" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Universitaire / Pro" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Mot de passe sécurisé" required>
            </div>
            <button type="submit" class="btn-full" id="btnSignup">
                Valider mon Entrée <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.6;">Accès immédiat à la discussion après validation.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
